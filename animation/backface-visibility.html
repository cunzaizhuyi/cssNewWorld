<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backface-visibility</title>
    <style>
        @keyframes slit-in-vertical {
            0% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(180deg);
            }
        }
        .slit-in-vertical {
            width: 200px;
            animation: slit-in-vertical 5s infinite ease-out both;
            backface-visibility: hidden;
        }
        img{ width: 100%;}
    </style>
</head>
<body>
    <div class="box">
        <div class="slit-in-vertical">
            <img src="../zf4.jpg" alt="">
        </div>
    </div>
</body>
</html>
