<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顺序问题</title>
    <style>
        div{
            width: 200px; height: 200px;
            border: 1px solid red;
        }
        img{
            width: 100%;
        }
        .box2 img{
            transform: translateX(100px) scale(0.5);
        }
        .box3 img{
            transform: scale(0.5) translateX(100px);
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="../zf4.jpg" alt="">
    </div>
    <div class="box2">
        <img src="../zf4.jpg" alt="">
    </div>
    <div class="box3">
        <img src="../zf4.jpg" alt="">
    </div>
</body>
</html>
